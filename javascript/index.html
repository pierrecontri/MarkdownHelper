<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Transform Markdown to HTML helper</title>
    <meta charset=UTF-8 />
	<script type="text/javascript" src="./markdownHelper.js"></script>
	<script type="text/javascript" src="./navigationHelper.js"></script>
	<script type="text/javascript">

	function printMdFile() {

		navigationHelper.loadTextDocument(
			navigationHelper.getParametersFromUrl().read,
			function (contentText) {
				document.getElementById('mdText').innerHTML = markdownHelper.transformMdToHtml(contentText);
			}
		);
	}

	</script>

  </head>
  <body onload="javascript:printMdFile();">
    <div id="mdText"></div>
  </body>
</html>
